<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom shadow-sm" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ttd.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                </li>
            </ul>
            <a href="sign-in.html" class="btn btn-sm btn-outline-secondary me-2">Sign in</a>
            <a href="sign-up.html" class="btn btn-sm btn-primary">Sign up</a>
        </div>
    </div>
</nav>

<section class="py-lg-16 py-12" style="background: no-repeat; background-position: center; background-size: cover">
    <div class="container">
        <!-- row -->
        <div class="row mt-5 align-items-end">
            <div class="col-xl-4 col-lg-6 col-md-7">
                <div class="card border-0 shadow">
                    <div class="card-body p-6">
                        <div class="mb-4">
                            <h1 class="mt-3 mb-0 h4">Check what's in your local store</h1>
                            <small>See delivery and collection options</small>
                        </div>
                        <form>
                            <div class="row g-3">
                                <div class="col">
                                    <label for="postcod" class="visually-hidden">Postcode</label>
                                    <input type="text" class="form-control" id="postcod" placeholder="Enter Postcode" maxlength="6" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">Check</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <img src="img/tuyendung.jpg" height="400px" alt="" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
